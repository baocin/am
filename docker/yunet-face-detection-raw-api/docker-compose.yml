version: '3.8'

services:
  yunet-face-detection:
    build: .
    container_name: yunet-face-detection
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./models:/app/models  # YuNet model files
      - ./temp:/tmp  # For visualization outputs
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/models
      - MODEL_NAME=face_detection_yunet_2023mar_int8.onnx
      - AUTO_DOWNLOAD_MODELS=true
      - SCORE_THRESHOLD=0.7
      - NMS_THRESHOLD=0.3
      - TOP_K=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s